<form #myForm="ngForm" (ngSubmit)="submit(myForm)">
    <div class="form-group">
      <label for="InputName">Name</label>
      <input type="" class="form-control" id="InputName" placeholder="Enter name" required name ="name" [(ngModel)]="name" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="InputPrice">Price</label>
        <input type="number" class="form-control" id="InputPrice" placeholder="Enter price" required name ="price" [(ngModel)]="price" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="InputStock">Stock</label>
        <input type="number" class="form-control" id="InputStock" placeholder="Enter stock" required name ="stock" [(ngModel)]="stock" autocomplete="off">
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary">{{textButton}}</button>
    <h1 *ngIf="text">Added component with name: {{this.comp.name}}</h1>
    <h1 *ngIf="error" style="color: red;">Fill in all the fields!</h1>
    <h1 *ngIf="textUpdate">Edited succesfully!</h1>
    
  </form>
